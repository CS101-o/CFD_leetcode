version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: airfoil_postgres
    environment:
      POSTGRES_USER: airfoil_user
      POSTGRES_PASSWORD: airfoil_password
      POSTGRES_DB: airfoil_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airfoil_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airfoil_network

  # Redis (for caching and Celery)
  redis:
    image: redis:7-alpine
    container_name: airfoil_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airfoil_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: airfoil_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://airfoil_user:airfoil_password@postgres:5432/airfoil_db
      - DATABASE_URL_SYNC=postgresql://airfoil_user:airfoil_password@postgres:5432/airfoil_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-anthropic}
      - ENV=development
      - DEBUG=True
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - airfoil_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: airfoil_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - airfoil_network

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: airfoil_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - airfoil_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  airfoil_network:
    driver: bridge
